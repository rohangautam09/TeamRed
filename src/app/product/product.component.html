<!DOCTYPE html>
<html>
<head>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}   
</style>
</head>
<body>
        
    <div>
    <table>
            <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>IP Address</th>
                  </tr>

      
       <tr *ngFor='let product of iproduct'>
           <td>{{product.id}}</td>
           <td>{{product.first_name}}</td>
           <td>{{product.last_name}}</td>
           <td>{{product.email}}</td>
           <td>{{product.gender}}</td>
           <td>{{product.ip_address}}</td>
        </tr>
    
    </table>
    </div>
</body>
</html>
